<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Project MM</title>

    <link rel="stylesheet" href="styles/title.css" />
    <link rel="stylesheet" href="styles/caro1.css" />
    <link rel="stylesheet" href="styles/caro2.css" />
    <link rel="stylesheet" href="styles/caro3.css" />

    <script src="scripts/title.js" defer></script>
    <script src="scripts/caro1.js" defer></script>
    <script src="scripts/caro2.js" defer></script>
    <script src="scripts/caro3.js" defer></script>
  </head>
  <body>
    <section>
      <div class="title-div">
        <h1 class="title-div-h">
          <span class="title-span1"
            >Carousel
            <img class="star1" src="star.svg" alt="" />
            <img class="star2" src="star.svg" alt="" />
            <img class="star3" src="star.svg" alt=""
          /></span>

          <span class="title-span2">Gallery</span>
        </h1>
        <img class="pointer-arrow1" src="title-arrow.svg" alt="" />
        <img class="pointer-arrow2" src="title-arrow.svg" alt="" />
        <img class="pointer-arrow3" src="title-arrow.svg" alt="" />
      </div>

      <div class="caro1">
        <h2 class="caro1-title">Level I</h2>
        <div class="caro1-div js-caro1-div">
          <img
            class="hide"
            src="https://picsum.photos/800/500?random=1"
            alt="image-1"
          />
          <img
            class="hide"
            src="https://picsum.photos/800/500?random=2"
            alt="image-2"
          />
          <img
            class="hide"
            src="https://picsum.photos/800/500?random=3"
            alt="image-3"
          />
          <img
            class="hide"
            src="https://picsum.photos/800/500?random=4"
            alt="image-4"
          />
          <img
            class="hide"
            src="https://picsum.photos/800/500?random=5"
            alt="image-5"
          />
        </div>
      </div>

      <div class="caro2">
        <h2 class="caro2-title">Level II</h2>
        <div class="caro2-div js-caro2-div">
          <img
            class="caro2-image caro2-image-1"
            src="https://picsum.photos/800/500?random=1"
            alt="image-1"
          />
          <img
            class="caro2-image caro2-image-2"
            src="https://picsum.photos/800/500?random=2"
            alt="image-2"
          />
          <img
            class="caro2-image caro2-image-3"
            src="https://picsum.photos/800/500?random=3"
            alt="image-3"
          />
          <img
            class="caro2-image caro2-image-4"
            src="https://picsum.photos/800/500?random=4"
            alt="image-4"
          />
          <img
            class="caro2-image caro2-image-5"
            src="https://picsum.photos/800/500?random=5"
            alt="image-5"
          />
        </div>
      </div>

      <div class="caro3">
        <h2 class="caro3-title">Level III</h2>
        <div class="caro3-div js-caro3-div">
          <div class="caro3-left-button js-caro3-left-button"><</div>
          <div class="caro3-right-button js-caro3-right-button">></div>
          <img
            class="caro3-image caro3-image-1"
            src="https://picsum.photos/800/500?random=1"
            alt="image-1"
          />
          <img
            class="caro3-image caro3-image-2"
            src="https://picsum.photos/800/500?random=2"
            alt="image-2"
          />
          <img
            class="caro3-image caro3-image-3"
            src="https://picsum.photos/800/500?random=3"
            alt="image-3"
          />
          <img
            class="caro3-image caro3-image-4"
            src="https://picsum.photos/800/500?random=4"
            alt="image-4"
          />
          <img
            class="caro3-image caro3-image-5"
            src="https://picsum.photos/800/500?random=5"
            alt="image-5"
          />
        </div>
      </div>
    </section>
  </body>
</html>
